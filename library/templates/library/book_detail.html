<!-- library/templates/library/book_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ book.title }}</title>
</head>
<body>
    <h1>{{ book.title }}</h1>
    <p>Author: {{ book.author }}</p>
    <p>Published Date: {{ book.published_date }}</p>
    <p>ISBN: {{ book.isbn }}</p>
    <p>Summary: {{ book.summary }}</p>
    <a href="{% url 'book_list' %}">Back to Books List</a>
</body>
</html>
