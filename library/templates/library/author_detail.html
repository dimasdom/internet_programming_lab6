<!-- library/templates/library/author_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ author.name }}</title>
</head>
<body>
    <h1>{{ author.name }}</h1>
    <p>Biography: {{ author.biography }}</p>
    <h2>Books by {{ author.name }}</h2>
    <ul>
        {% for book in author.books.all %}
            <li><a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a></li>
        {% empty %}
            <li>No books found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'author_list' %}">Back to Authors List</a>
</body>
</html>
