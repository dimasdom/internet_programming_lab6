<!-- library/templates/library/author_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Edit Author{% else %}Add New Author{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Author{% else %}Add New Author{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'author_list' %}">Cancel</a>
</body>
</html>
